<html>
	<head>
		<meta http-equiv="Content-Type" type="utf-8"/>
		<title>Chart.js</title>
		<link rel="stylesheet" type="text/css" href="css/chart.css"/>
	</head>
	<body>
		<div>
			<canvas id="One" width="400" height="400"></canvas>
			<canvas id="Two" width="400" height="400"></canvas>
			<canvas id="Three" width="400" height="400"></canvas>
			<canvas id="four" width="400" height="400"></canvas>
		</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/chart.js"></script>
	<script>
		$(function(){
			var data = {
				// x轴的标示
				labels:['','','','','','',''],
				// 数据，数组中的每一个object代表一条线
				datasets:[{
					// 颜色的使用类似于CSS，你也可以使用RGB、HEX或者HSL
　　　　　　　　　　// rgba颜色中最后一个值代表透明度
　　　　　　　　　　// 填充颜色
					fillColor:"rgba(225,0,0,0.5)",
					// 线的颜色
					strokeColor:"rgba(220,220,220,1)",
					// 点的填充颜色
					pointColor:"rgba(220,220,220,1)",
					// 点的边线颜色
					pointStrokeColor:"#FFF",
					// 与x轴标示对应的数据
					data:[1,2,3,4,5,6,7]
				},
				{
					fillColor:"rgba(0,225,0,0.5)",
					strokeColor:"rgba(220,220,220,1)",
					pointColor:"rgba(220,220,220,1)",
					pointStrokeColor:"#FFF",
					data:[1,2,2,6,3,8,5]
				}
				]
			},
			options = {
				//Boolean - If we show the scale above the chart data    
				// 网格线是否在数据线的上面        
				scaleOverlay : false,
				
				//Boolean - If we want to override with a hard coded scale
				// 是否用硬编码重写y轴网格线
				scaleOverride : true,
				
				//** Required if scaleOverride is true **
				//Number - The number of steps in a hard coded scale
				// y轴刻度的个数
				scaleSteps : 10,
				//Number - The value jump in the hard coded scale
				// y轴每个刻度的宽度
				scaleStepWidth : 1,
				//Number - The scale starting value
				// y轴的起始值
				scaleStartValue : 0,

				//String - Colour of the scale line    
				// x轴y轴的颜色
				scaleLineColor : "rgba(0,0,0,1)",
				
				//Number - Pixel width of the scale line
				// x轴y轴的线宽    
				scaleLineWidth : 1,

				//Boolean - Whether to show labels on the scale    
				// 是否显示y轴的标签
				scaleShowLabels : true,
				
				//Interpolated JS string - can access value
				// 标签显示值
				scaleLabel : "<%=value%>",
				
				//String - Scale label font declaration for the scale label
				// 标签的字体
				scaleFontFamily : "'Arial'",
				
				//Number - Scale label font size in pixels    
				// 标签字体的大小
				scaleFontSize : 12,
				
				//String - Scale label font weight style
				// 标签字体的样式
				scaleFontStyle : "normal",
				
				//String - Scale label font colour    
				// 标签字体的颜色
				scaleFontColor : "#FF0000",    
				
				///Boolean - Whether grid lines are shown across the chart
				// 是否显示网格线
				scaleShowGridLines : true,
				
				//String - Colour of the grid lines
				// 网格线的颜色
				scaleGridLineColor : "rgba(0,0,0,1)",
				
				//Number - Width of the grid lines
				// 网格线的线宽
				scaleGridLineWidth : 1,    
				
				//Boolean - Whether the line is curved between points
				// 是否是曲线
				bezierCurve : true,
				
				//Boolean - Whether to show a dot for each point
				// 是否显示点
				pointDot : true,
				
				//Number - Radius of each point dot in pixels
				// 点的半径
				pointDotRadius : 3,
				
				//Number - Pixel width of point dot stroke
				// 点的线宽
				pointDotStrokeWidth : 1,
				
				//Boolean - Whether to show a stroke for datasets
				datasetStroke : true,
				
				//Number - Pixel width of dataset stroke
				// 数据线的线宽
				datasetStrokeWidth : 3,
				
				//Boolean - Whether to fill the dataset with a colour
				// 数据线是否填充颜色
				datasetFill : true,
				
				//Boolean - Whether to animate the chart
				// 是否有动画效果
				animation : true,

				//Number - Number of animation steps
				// 动画的步数
				animationSteps : 60,
				
				//String - Animation easing effect
				// 动画的效果
				animationEasing : "easeOutQuart",

				//Function - Fires when the animation is complete
				// 动画完成后调用
				onAnimationComplete : null
				}
			var ctx = $("#One").get(0).getContext("2d");
			var myNewChart = new Chart(ctx).Line(data,options);
			
			var barData = {
				labels:['','','','','','','',''],
				datasets:[
					{
						fillColor:"rgba(255,0,0,0.5)",
						strokeColor:"rgba(0,255,0,1)",
						data:[1,2,5,6,4,3,6,4]
					},
					{
						fillColor:"rgba(0,255,0,0.5)",
						strokeColor:"rgba(255,0,0,1)",
						data:[8,5,4,3,7,1,7,2]
					}
				]
			},
				baroptions = {
				//Boolean - If we show the scale above the chart data			
				scaleOverlay : false,
				
				//Boolean - If we want to override with a hard coded scale
				scaleOverride : true,
				
				//** Required if scaleOverride is true **
				//Number - The number of steps in a hard coded scale
				scaleSteps : 10,
				//Number - The value jump in the hard coded scale
				scaleStepWidth : 1,
				//Number - The scale starting value
				scaleStartValue : 0,

				//String - Colour of the scale line	
				scaleLineColor : "rgba(0,0,0,.1)",
				
				//Number - Pixel width of the scale line	
				scaleLineWidth : 1,

				//Boolean - Whether to show labels on the scale	
				scaleShowLabels : true,
				
				//Interpolated JS string - can access value
				scaleLabel : "<%=value%>",
				
				//String - Scale label font declaration for the scale label
				scaleFontFamily : "'Arial'",
				
				//Number - Scale label font size in pixels	
				scaleFontSize : 12,
				
				//String - Scale label font weight style	
				scaleFontStyle : "normal",
				
				//String - Scale label font colour	
				scaleFontColor : "#666",	
				
				///Boolean - Whether grid lines are shown across the chart
				scaleShowGridLines : true,
				
				//String - Colour of the grid lines
				scaleGridLineColor : "rgba(0,0,0,.05)",
				
				//Number - Width of the grid lines
				scaleGridLineWidth : 1,	

				//Boolean - If there is a stroke on each bar	
				barShowStroke : true,
				
				//Number - Pixel width of the bar stroke	
				barStrokeWidth : 2,
				
				//Number - Spacing between each of the X value sets
				barValueSpacing : 5,
				
				//Number - Spacing between data sets within X values
				barDatasetSpacing : 1,
				
				//Boolean - Whether to animate the chart
				animation : true,

				//Number - Number of animation steps
				animationSteps : 60,
				
				//String - Animation easing effect
				animationEasing : "easeOutQuart",

				//Function - Fires when the animation is complete
				onAnimationComplete : null
			}
			var myLine = new Chart($("#Two").get(0).getContext("2d")).Bar(barData,baroptions);
			
			var radarData = {
				labels : ["Eating","Drinking","Sleeping","Designing","Coding","Partying","Running"],
				datasets : [
					{
						fillColor : "rgba(0,225,0,0.5)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						data : [65,59,90,81,56,55,40]
					},
					{
						fillColor : "rgba(0,0,255,0.5)",
						strokeColor : "rgba(151,187,205,1)",
						pointColor : "rgba(151,187,205,1)",
						pointStrokeColor : "#fff",
						data : [28,48,40,19,96,27,100]
					}
				]
			},
				radaroptions = {
					//Boolean - If we show the scale above the chart data			
					scaleOverlay : false,
					
					//Boolean - If we want to override with a hard coded scale
					scaleOverride : false,
					
					//** Required if scaleOverride is true **
					//Number - The number of steps in a hard coded scale
					scaleSteps : null,
					//Number - The value jump in the hard coded scale
					scaleStepWidth : null,
					//Number - The centre starting value
					scaleStartValue : null,
					
					//Boolean - Whether to show lines for each scale point
					scaleShowLine : true,

					//String - Colour of the scale line	
					scaleLineColor : "rgba(0,0,0,.1)",
					
					//Number - Pixel width of the scale line	
					scaleLineWidth : 1,

					//Boolean - Whether to show labels on the scale	
					scaleShowLabels : false,
					
					//Interpolated JS string - can access value
					scaleLabel : "<%=value%>",
					
					//String - Scale label font declaration for the scale label
					scaleFontFamily : "'Arial'",
					
					//Number - Scale label font size in pixels	
					scaleFontSize : 12,
					
					//String - Scale label font weight style	
					scaleFontStyle : "normal",
					
					//String - Scale label font colour	
					scaleFontColor : "#666",
					
					//Boolean - Show a backdrop to the scale label
					scaleShowLabelBackdrop : true,
					
					//String - The colour of the label backdrop	
					scaleBackdropColor : "rgba(255,255,255,0.75)",
					
					//Number - The backdrop padding above & below the label in pixels
					scaleBackdropPaddingY : 2,
					
					//Number - The backdrop padding to the side of the label in pixels	
					scaleBackdropPaddingX : 2,
					
					//Boolean - Whether we show the angle lines out of the radar
					angleShowLineOut : true,
					
					//String - Colour of the angle line
					angleLineColor : "rgba(0,0,0,.1)",
					
					//Number - Pixel width of the angle line
					angleLineWidth : 1,			
					
					//String - Point label font declaration
					pointLabelFontFamily : "'Arial'",
					
					//String - Point label font weight
					pointLabelFontStyle : "normal",
					
					//Number - Point label font size in pixels	
					pointLabelFontSize : 12,
					
					//String - Point label font colour	
					pointLabelFontColor : "#666",
					
					//Boolean - Whether to show a dot for each point
					pointDot : true,
					
					//Number - Radius of each point dot in pixels
					pointDotRadius : 3,
					
					//Number - Pixel width of point dot stroke
					pointDotStrokeWidth : 1,
					
					//Boolean - Whether to show a stroke for datasets
					datasetStroke : true,
					
					//Number - Pixel width of dataset stroke
					datasetStrokeWidth : 2,
					
					//Boolean - Whether to fill the dataset with a colour
					datasetFill : true,
					
					//Boolean - Whether to animate the chart
					animation : true,

					//Number - Number of animation steps
					animationSteps : 60,
					
					//String - Animation easing effect
					animationEasing : "easeOutQuart",

					//Function - Fires when the animation is complete
					onAnimationComplete : null
				}
				var myRadar = new Chart($("#Three").get(0).getContext("2d")).Radar(radarData,radaroptions);
		});
	</script>
	</body>
</html>
